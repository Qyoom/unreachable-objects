<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="carousel_uo.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- <script src="/d3_lib/d3_7_3.min.js"></script> -->
  <title>Unreachable Objects | Carousel</title>
</head>

<body>
  
  <!-- header, logo, nav -->
  <header class="flex-container navbar">
    <div class="logo">
      <h1><a href="../../index.html">Unreachable Objects</a></h1>
      <p>A generative, algorithmic workbook</p>
    </div>
    <nav class="nav transparent">
      <div class="nav-item nav-1 transparent">
        <a href="../../about_short.html">About</a>
      </div>
      <div class="nav-item nav-2 transparent">
        <a href="../../experiments.html">Experiments</a>
      </div>
      <div class="nav-item nav-3 transparent">
        <a href="../../contact.html">Talk</a>
      </div>
    </nav>
  </header>

  <div class="main">

    <!-- carousel -->
    <!-- https://www.w3schools.com/howto/howto_js_slideshow.asp -->
    <div class="slideshow-container">

      <!-- grid modern -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <!-- <img src="images/img_nature_wide.jpg" style="width:100%"> -->
        <div id="grid-modern" class="visualization"></div>
        <div class="text">Click image to activate</div>
      </div>
    
      <!-- lewit 118 drawing bw -->
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <div id="lewitt-bw-drawing" class="visualization"></div>
        <img src="images/img_snow_wide.jpg" style="width:100%">
        <div class="text">Click image to activate</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <div id="lewitt-color-drawing" class="visualization"></div>
        <img src="images/img_mountains_wide.jpg" style="width:100%">
        <div class="text">Click image to activate</div>
      </div>
    
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div> <!--end slideshow-container-->
    
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <!-- end carousel -->

    <div class="verbiage">
      <h2>Talkin' bout my generation</h2>
      <p>carousel_uo_1_1.html
    </div>
  </div>

  <!-- scripts -->
  <!-- <script src="carousel_example.js"></script> -->
  <script src="carousel_uo_1.js"></script>
  <script src="carousel_uo_control_1.js"></script>
  <script src="grid_mod_1_carousel.js"></script>

</body>
</html>
