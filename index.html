<!DOCTYPE html>
<!-- landing page with carousel -->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/carousel_uo.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- <script src="/d3_lib/d3_7_3.min.js"></script> -->
  <title>Unreachable Objects | Carousel</title>
</head>

<body>
  
  <!-- header, logo, nav -->
  <header class="flex-container navbar">
    <div class="logo">
      <h1><a href="../../index.html">Unreachable Objects</a></h1>
      <p>A generative, algorithmic workbook</p>
    </div>
    <nav class="nav transparent">
      <div class="nav-item nav-1 transparent">
        <a href="../../about_short.html">About</a>
      </div>
      <div class="nav-item nav-2 transparent">
        <a href="../../experiments.html">Experiments</a>
      </div>
      <div class="nav-item nav-3 transparent">
        <a href="../../contact.html">Talk</a>
      </div>
    </nav>
  </header>

  <div class="main">
    
    <!-- carousel -->
    <!-- https://www.w3schools.com/howto/howto_js_slideshow.asp -->
    <div class="slideshow-container">

      <!-- grid modern -->
      <div class="mySlides fade">
        <!-- <div class="numbertext">1 / 4</div> -->
        <div id="grid-modern" class="visualization"></div>
        <div class="text light-text">Click on image to activate</div>
      </div>
    
      <!-- lewitt 118 drawing bw -->
      <div class="mySlides fade">
        <!-- <div class="numbertext">2 / 4</div> -->
        <div id="lewitt-118-bw" class="visualization"></div>
        <div class="text dark-text">Click on image to activate</div>
      </div>
    
      <!-- lewitt 118 drawing color -->
      <div class="mySlides fade">
        <!-- <div class="numbertext">3 / 4</div> -->
        <div id="lewitt-118-color" class="visualization"></div>
        <div class="text dark-text">Click on image to activate</div>
      </div>

      <!-- harlequin (ne path gen) -->
      <div class="mySlides fade">
        <!-- <div class="numbertext">4 / 4</div> -->
        <div id="harlequin" class="visualization"></div>
        <div class="text dark-text">Click on image to activate</div>
      </div>

      <!-- GSAP squares -->
      <div class="mySlides fade">
        <div id="gsap-squares" class="visualization"></div>
        <div class="text dark-text">Click image to toggle new/reverse</div>
      </div>
    
      <!-- left, right arrows -->
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div> <!--end slideshow-container-->
    
    <br>
    
    <!-- dots -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span> 
    </div>

    <!-- end carousel -->

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- <script src="carousel_example.js"></script> -->
  <script src="/carousel/carousel_uo_1.js"></script>
  <script src="/carousel/grid_mod_1_carousel.js"></script>
  <script src="/carousel/lewitt_118_bw_1_carousel.js"></script>
  <script src="/carousel/lewitt_118_color_1_carousel.js"></script>
  <script src="/carousel/harlequin_1_carousel.js"></script>
  <script src="/posts/rotate_squares_gsap/gsap-timeline-squares_6.js"></script>
  <script src="/carousel/carousel_uo_control_1.js"></script>

</body>
</html>
